name: ProjectSummary-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-tag:
    runs-on: ubuntu-latest
    name: Test action code and tag V.Latest label
    steps:
    - uses: actions/checkout@v2

    - name: Stub
      run: echo "Needs tests before I can do this"

    - name: Delete tag
      run: |
        # git fetch --depth=1 origin +refs/tags/*:refs/tags/*
        git tag -d v.Latest
      continue-on-error: true

    - name: Public v.Latest tag
      run: |
        git config user.email ${{ secrects.email }}
        git config user.name ${{ secrets.login }}
        git tag -a -m "Project Summary Action CI release" v.Latest
        git push --follow-tags
